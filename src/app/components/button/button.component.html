<button
  #buttonNew
  nz-button
  [type]="type ? type : 'button'"
  [ngClass]="'button-custom'"
  [nzType]="
    color === 'primary' || color === 'danger'
      ? 'primary'
      : color === 'dashed' || color === 'text' || color === 'link'
      ? color
      : 'default'
  "
  [nzDanger]="color === 'danger'"
>
  <i nz-icon *ngIf="icon && icon !== 'hide'" [nzType]="icon"></i>
  <ng-content></ng-content>
</button>
