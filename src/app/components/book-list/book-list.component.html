<div class="container mt-3">
  <div
    class="d-flex justify-content-center between flex-wrap flex-md-nowrap align-items-center pt-2 pb-2 mb-3 border-bottom"
  >
    <h1>Books List</h1>
  </div>

  <!-- <a class="btn btn-sm btn-primary mb-2" routerLink="/add-book"> Add Book </a> -->
  <button
    class="btn btn-sm btn-primary mb-2"
    (click)="goToPage('/form-book/add')"
  >
    Add Book
  </button>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of Books; let i = index">
          <td scope="row" class="text-center">{{ i + 1 }}</td>
          <td scope="row">{{ book._id }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.description }}</td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-warning mr-1"
              routerLink="/form-book/edit/{{ book._id }}"
            >
              Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="delete(book._id, i)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
